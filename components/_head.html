<section class="preloader">
  <style>.preloader{position:fixed;z-index:1000;width:100%;height:100vh;left:0;right:0;top:0;bottom:0;background-color:#22297a;opacity:1;transition:all .3s ease;display:flex;align-items:center;justify-content:center}.preloader.hide{opacity:0;transition:all .3s ease}.preloader.none{display:none}#loading{z-index:5;opacity:1;display:inline-block;width:50px;height:50px;border:3px solid rgba(255,255,255,.3);border-radius:50%;border-top-color:#fff;animation:spin 1s ease-in-out infinite;-webkit-animation:spin 1s ease-in-out infinite}@keyframes spin{to{-webkit-transform:rotate(360deg)}}@-webkit-keyframes spin{to{-webkit-transform:rotate(360deg)}}</style>
  <div id="loading"></div>
</section>
